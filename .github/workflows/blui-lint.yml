name: Check Code
on:
  pull_request:
    branches:
      - "*/*"
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          working-dir: ~/login-workflow
      - name: Install packages
        run: yarn
      - name: Prettier
        run: yarn prettier
      - name: Lint
        run: yarn lint
